{% extends "base.html" %}
{% block content %}

    <div class="row p-3">
      <div class="col-12 text-center">
        <h1>Sign Up</h1>
        <p>to get access to our Mentorship Programme and keep up to date with industry news and events</p>
      </div>
      <div class="col-12 form-col">
        <form class="row g-3 form-signup" method="get" action="thankyou.html">
          <div class="col-12">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" required>
          </div>
          <div class="col-12">
            <label for="currentStatus" class="form-label">Current Status</label>
            <select id="currentStatus" name="currentStatus" class="form-select" required>
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-12">
            <label for="Location" class="form-label">Location</label>
            <input type="text" class="form-control" id="Location" name="location" required>
          </div>
          <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="col-12">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="col-md-6">
            <input class="form-check-input" type="radio" name="category" id="mentor" value="mentor" required>
            <label class="form-check-label" for="mentor">
              Mentor
            </label>
          </div>
          <div class="col-md-6">
            <input class="form-check-input" type="radio" name="category" id="mentee" value="mentee" required>
            <label class="form-check-label" for="mentee">
              Mentee
            </label>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
    
 {% endblock %}
